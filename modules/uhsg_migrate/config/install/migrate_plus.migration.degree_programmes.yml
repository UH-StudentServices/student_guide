langcode: en
status: true
dependencies: {  }
id: degree_programmes
migration_tags: null
migration_group: uhsg_initials
label: 'Degree programmes migration'
source:
  plugin: csv
  path: /artifacts/degree_programmes.csv
  header_row_count: 1
  default_lang: true
  keys:
    - identifier
  column_names:
    -
      identifier: Identifier
    -
      langcode: 'Language code'
    -
      type: Type
    -
      name: Name
process:
  name: name
  user_id:
    plugin: default_value
    default_value: 1
  langcode:
    plugin: skip_on_value
    value: en
    method: process
    not_equals: true
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: degree_programme
